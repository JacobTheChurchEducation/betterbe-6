<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>BetterBe</title>

    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../css/styleguide.css" />

</head>
<body>
<div id="container" onload="start()">
    <div id="header">
        <div class="login">
            <a href="sign-up.html">
                <img src="../img/topbar_img/home-signin-icon-C10D4866-402E-4911-90B7-F76C151EC95A@2x.png" alt="Login">
            </a>
        </div>
        <div class="logo">

            <a href="index.html">
                <img src="../img/topbar_img/FC_logo_Better_Be.png" alt="Logo">
            </a>
        </div>
        <div class="cart">

            <a href="#">
                <img src="../img/topbar_img/Cart%20Icon.png" alt="Cart">
            </a>
        </div>
    </div>



    <div id = "detail_page_container">
        <div class = "detail-page-options">

            <div class = "option">
                <div class ="option-text helveticaneue-normal-port-gore-22px">Color</div>
                <div class = "option-box">
                        <button class="detail-page-options-tile">
                            <div class="color-first-half" style="background-color: black"></div>
                                <div class="color-second-half helveticaneue-normal-gore-18px">
                                    <div style="margin-top: 10px;">Obsidian</div>
                                    <div class="option-price helveticaneue-bold-white-14px">$ 100</div>
                                </div>
                        </button>
                </div>
            </div>



<!--            ADDITIONAL STUFF-->
            <div class = "option" >
                <div class ="option-text helveticaneue-normal-port-gore-22px">Fuel Type</div>
                <div class = "option-box">
                    <div id = "Diesel" class="detail-page-options-tile" >

                        <div class = "detail-page-options-tile-img"><img src="../img/Diesel.png" > </div>
                        <div class = "detail-page-options-tile-text helveticaneue-normal-gore-18px">Diesel</div>

                    </div>

                    <div id = "Electric" class="detail-page-options-tile">
                        <div class = "detail-page-options-tile-img"><img src="../img/Electric.png" > </div>
                        <div class = "detail-page-options-tile-text helveticaneue-normal-gore-18px">Electric</div>
                    </div>
                    <div id = "Hybrid" class="detail-page-options-tile" >
                        <div class = "detail-page-options-tile-img"><img src="../img/Hybrid.png" > </div>
                        <div class = "detail-page-options-tile-text helveticaneue-normal-gore-18px">Hybrid</div>

                    </div>
                </div>

            </div>
            <div class = "option" >
                <div class ="option-text helveticaneue-normal-port-gore-22px">Upholstery</div>
                <div class = "option-box">
                    <div id = "Nylon" class="detail-page-options-tile">
                        <div class = "detail-page-options-tile-img"><img src="../img/Leather.png" > </div>
                        <div class = "detail-page-options-tile-text helveticaneue-normal-gore-18px">Nylon</div>

                    </div>
                    <div id = "Polyseter" class="detail-page-options-tile">
                        <div class = "detail-page-options-tile-img"><img src="../img/Ployester.png" > </div>
                        <div class = "detail-page-options-tile-text helveticaneue-normal-gore-18px">Polyester</div>
                    </div>
                    <div id = "Vinyl" class="detail-page-options-tile">
                        <div class = "detail-page-options-tile-img"><img src="../img/Vinyl.png" > </div>
                        <div class = "detail-page-options-tile-text helveticaneue-normal-gore-18px">Vinyl</div>
                    </div>
                </div>

            </div>
        </div>
<!--        END OF ADDITIONAL STUFF-->

        <div class ="detail_page-car-info">
            <div class = "detail_page-car-title, helveticaneue-normal-port-gore-48px">Ariel Atom 500 V8 </div>
            <div class="detail-page-car-image" ><img class="detail-page-car-image" src="../img/cars_img/home-car-image-2E9AF2EF-4EBE-4E87-943F-3A868B795153@2x.png"> </div>
            <div class="detail_page-car_options_display" >
                <div class="detail_page-car_option_display_in">
                    <div class="detail_page-car_option_display_in_img">
                        <img src="../img/home-person-icon-DB977C2F-66DC-41BA-ADCC-B139F04173A5@2x.png">
                    </div>
                    <div class="seat-label helveticaneue-bold-gore-28px">2</div>
                </div>
                <div class="detail_page-car_option_display_in">
                    <div class="detail_page-car_option_display_in_img">
                        <img src="../img/home-type-icon-39AC51D6-5B27-4F01-9D18-224937DAAAC9@2x.png">
                    </div>
                    <div class="x-label helveticaneue-bold-gore-28px">Supercar</div>
                </div>
                <div class="detail_page-car_option_display_in">
                    <div class="detail_page-car_option_display_in_img">
                        <img src="../img/home-year-icon-3A251EBA-AAA7-4891-B3CF-284BB9665849@2x.png">
                    </div>
                    <div class="x-label helveticaneue-bold-gore-28px">2009</div>
                </div>
            </div>

            <button id="buy-button" class="helveticaneue-normal-white-48px" data-hover="Buy"> $2900</button>

        </div>





    </div>
</div>

<script>

</script>

</body>
</html>
